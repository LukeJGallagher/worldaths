name: Create Baseline Backup

on:
  workflow_dispatch:
    inputs:
      confirm:
        description: 'Type "CONFIRM" to create baseline backup'
        required: true
        type: string

jobs:
  create-baseline:
    runs-on: ubuntu-latest
    if: github.event.inputs.confirm == 'CONFIRM'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Validate data before baseline
        env:
          AZURE_STORAGE_CONNECTION_STRING: ${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}
        run: |
          echo "Validating data..."
          python backup_manager.py validate

      - name: Create baseline snapshot
        env:
          AZURE_STORAGE_CONNECTION_STRING: ${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}
        run: |
          echo "Creating baseline snapshot..."
          python backup_manager.py baseline

      - name: Verify baseline
        env:
          AZURE_STORAGE_CONNECTION_STRING: ${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}
        run: |
          echo "Verifying baseline..."
          python backup_manager.py list
